# Prefix
set -g prefix C-x
unbind C-b
bind C-x send-prefix

# Terminal type
set -g default-terminal "screen-256color"

# Base index
set -g base-index 1

# Escape time
set -sg escape-time 0

# History limit
set -g history-limit 1000000

# --- Auto-install TPM if missing ---
run-shell 'test -d ~/.tmux/plugins/tpm || git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'

# --- Plugin list ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin '2kabhishek/tmux2k'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# --- tmux2k config ---
set -g @tmux2k-theme 'duo'
set -g @tmux2k-left-plugins "session"
set -g @tmux2k-right-plugins "battery time"

# Which-key config
set -g @which-key-popup-time 0.01
bind-key Space run-shell "~/.tmux/plugins/tmux-which-key/which-key.sh"

# General settings
setw -g mode-keys vi
bind d detach
bind * list-clients
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Status bar position
set-option -g status-position top

# Continuum config
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'
set -g @continuum-boot 'on'

# --- Resurrect config ---
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-save-bash-history 'on'
set -g @resurrect-save-zsh-history 'on'
set -g @resurrect-save-shell-history 'on'
s
set -g @resurrect-capture-pane-contents 'on'

run '~/.tmux/plugins/tpm/tpm'

